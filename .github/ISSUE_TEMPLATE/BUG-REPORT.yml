name: "🐛 Bug Report"
description: Create a new issue for a bug.
title: "[BUG] - <title>"
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: "📖 Description"
      description: Please enter an explicit description of your issue
      placeholder: Short and explicit description of your incident...
    validations:
      required: true

  - type: textarea
    id: reprod
    attributes:
      label: "🪜 Reproduction steps"
      description: Steps to reproduce the issue
      value: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
      render: bash
    validations:
      required: true

  - type: textarea
    id: acceptance-criteria
    attributes:
      label: "✅ Acceptance Criteria"
      description: What conditions must be met for this issue to be considered resolved?
      placeholder: Describe the success conditions...
    validations:
      required: true

  # Optional fields
  - type: textarea
    id: screenshot
    attributes:
      label: "📸 Screenshots"
      description: If applicable, add screenshots to help explain your problem.
      placeholder: ![DESCRIPTION](LINK.png)
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: "📝 Logs"
      description: Please paste any relevant log output.
      render: bash
    validations:
      required: false

  - type: dropdown
    id: browsers
    attributes:
      label: "🌐 Browsers"
      description: On which browsers does the problem occur?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
        - Opera
    validations:
      required: false

  - type: dropdown
    id: os
    attributes:
      label: "💻 OS"
      description: What environment is affected?
      multiple: true
      options:
        - Windows
        - Linux
        - Mac
    validations:
      required: false

  - type: textarea
    id: reviewers
    attributes:
      label: "👀 Reviewers"
      description: Who should review this issue?
      placeholder: Mention GitHub usernames
    validations:
      required: false
